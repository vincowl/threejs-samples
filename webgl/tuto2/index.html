	<script type="text/JavaScript" src="tuto.js"></script>
  	<script type="text/JavaScript" src="../lib/sylvester-0-1-3/sylvester.js"></script>
	<script type="text/JavaScript" src="../lib/glUtils.js"></script>
    <script type="text/JavaScript" src="../lib/matrixOps.js"></script>
<script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
  
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
    
      varying lowp vec4 vColor;
  
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
	<script id="shader-fs" type="x-shader/x-fragment">
	  varying lowp vec4 vColor;
    	
	        void main(void) {
	          gl_FragColor = vColor;
	        }
	</script>
  

  
	<script type="text/JavaScript">start()</script>
</body>
